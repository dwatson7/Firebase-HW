<!Doctype html>
<html lang = "en-us">

<head>
    <meta charset="utf-8">
    <title> Employee Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">



</head>

<body class="container">
    <div class="jumbotron">
        <h1> Anytime is Train Time</h1>
        <h2>Choo Choo. Chee Chee</h2>
    </div>

    <div class= "panel panel-default">
        <div class="panel-heading">
          <h2>Current Train Schedule</h2>
      <table class="table">
        <thead>
          <tr>
            <th> Trian Name</th>
            <th> Destination</th>
            <th> Frequency</th>
            <th> Next Arrival</th>
            <th> Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td> Red Line</td>
          <td>Boston, MA</td>
          <td>10 mins</td>
          <td>8 mins</td>
          <td>2 mins</td>
        </tr>
      </tbody>
        <tbody>
          <tr>
            <td>Yellow Line</td>
            <td> Roxbury, MA</td>
            <td>20 mins</td>
            <td>4 mins</td>
            <td>16 mins</td>

    </table>

    </div>
  </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Add Train</h2>

        <form>
            <div class="form-group">

              <label for="inputName">Train Name </label>
              <input type="Name" class="form-control" id="inputName" placeholder="">

            </div>
            <div class="form-group">

              <label for="inputDestination">Destination</label>
              <input type="Destination" class="form-control" id="inputDestination" placeholder="">

            </div>
            <div class="form-group">

              <label for="inputFirstTrain">First Train (HH:mm - military time)</label>
              <input type="firstTrain" class="form-control" id="inputFirstTrain" placeholder="">

            </div>
            <div class="form-group">

              <label for="inputFrequency">Frequency (min)</label>
              <input type="Frequency" class="form-control" id="inputFrequency" placeholder="">

            </div>
          </form>
          <button type="button" class="btn-btn default" id="submit">Submit</button>
        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
        <script src="javascript/project.js"></script>
      </body>
      </html>
